<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <script src="task11 jquery.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
        $("#a").click(function(){
                if ($("h1").is(":visible")) {
                    $("h1").hide(3000).css("color","red");
                } else {
                    $("h1").show(3000).css("color","green");
                }
            });
    });  
    </script>
    <button id="a">Show and Hide</button>
    <h1>hello</h1>
</body>
</html>
